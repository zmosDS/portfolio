<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="../style.css"> 
</head>
<body>

    <h1>Contact</h1>

    <!-- Simple mailto form (opens email client) -->
    <form action="mailto:zmosleymis@gmail.com" method="POST" enctype="text/plain">
        <label>
            <span>Name</span>
            <input type="text" name="name">
        </label>

        <label>
            <span>Email</span>
            <input type="email" name="email">
        </label>

        <label>
            <span>Message</span>
            <textarea name="message" rows="5"></textarea>
        </label>

        <button type="submit">Send</button>
    </form>

    <script type="module" src="../global.js"></script>
</body>
</html>

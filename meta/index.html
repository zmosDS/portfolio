<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>

    <link rel="stylesheet" href="../style.css"> 
  </head>
<body>
  <header> 
    <h1>Meta</h1>

    <h3>This page includes stats about the code of this website.</h3>
  </header> 

  <div class="time-filter-wrapper">
    <label id="time-filter">
      <div class="time-filter-row">
        <span>Show commits until:</span>
        <input id="commit-progress" type="range" min="0" max="100" value="100" />
      </div>
      <time id="commit-time"></time>
    </label>
  </div>

    <h2>Codebase Stats</h2>
    <div id="stats"></div>

    <h2>Commits by time of day</h2>
    <div id="chart"></div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd>
        <a href="" id="commit-link" target="_blank"></a>
    </dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <!-- Add: Time, author, lines edited -->
    </dl>

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="language-stats"></dl>

    <script type="module" src="../global.js"></script>
    <script type="module" src="meta.js"></script>
    <script type="module" src="main.js"></script>

</body>
</html>

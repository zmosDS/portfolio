<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>

    <link rel="stylesheet" href="../style.css"> 
    <style>
      #time-filter {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        width: min(32rem, 100%);
        align-items: flex-end;
      }

      #time-filter > div {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      #time-filter span {
        white-space: nowrap;
        margin-right: auto;
      }

      #commit-progress {
        width: min(24rem, 100%);
        --progress: 0%;
        --slider-fill: var(--orange);
        --track-color: #c7cad1;
        appearance: none;
        background: transparent;
        height: 0.4rem;
        margin-left: auto;
      }

      #commit-progress::-webkit-slider-runnable-track {
        height: 0.4rem;
        border-radius: 999px;
        background: linear-gradient(
          to right,
          var(--slider-fill) 0%,
          var(--slider-fill) var(--progress),
          var(--track-color) var(--progress),
          var(--track-color) 100%
        );
      }

      #commit-progress::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 1rem;
        height: 1rem;
        border-radius: 50%;
        background: canvas;
        border: 2px solid var(--slider-fill);
        margin-top: -0.3rem;
        box-shadow: 0 0 4px rgb(0 0 0 / 0.2);
      }

      #commit-progress::-moz-range-track {
        height: 0.4rem;
        border-radius: 999px;
        background: var(--track-color);
      }

      #commit-progress::-moz-range-progress {
        height: 0.4rem;
        border-radius: 999px;
        background: var(--slider-fill);
      }

      #commit-progress::-moz-range-thumb {
        width: 1rem;
        height: 1rem;
        border-radius: 50%;
        background: canvas;
        border: 2px solid var(--slider-fill);
        box-shadow: 0 0 4px rgb(0 0 0 / 0.2);
      }
    </style>
  </head>
<body>
  <header> 
    <h1>Meta</h1>

    <h3>This page includes stats about the code of this website.</h3>
  </header> 

  <div style="display: flex; justify-content: flex-end; margin-top: 1.5rem;">
    <label id="time-filter">
      <div>
        <span>Show commits until:</span>
        <input id="commit-progress" type="range" min="0" max="100" value="0" />
      </div>
      <time id="commit-time" style="align-self: flex-end; margin-left: auto;"></time>
    </label>
  </div>

    <h2>Codebase Stats</h2>
    <div id="stats"></div>

    <h2>Commits by time of day</h2>
    <div id="chart"></div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd>
        <a href="" id="commit-link" target="_blank"></a>
    </dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <!-- Add: Time, author, lines edited -->
    </dl>

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="language-stats"></dl>

    <script type="module" src="../global.js"></script>
    <script type="module" src="meta.js"></script>
    <script type="module" src="main.js"></script>

</body>
</html>
